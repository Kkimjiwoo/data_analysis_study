<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tjsxorwk rlqhs</title>
    <style>
       *{
        color: blue;
        }
        /*
        '*': 전부 all
        */
        li{
            color: red;
        }
        .hiphop{
            color: purple;
        }
        /*
        '.': class >> 클래스인 hiphop선택
        */
        #belly{
            color: orangered;
        }
        #jazz{
            color: blueviolet ;
        }
        #poppin{
            color: green;
        }
    </style>

</head>
<body>
    <h2>춤의 장르 </h2> <!--글씨의 사이즈를 크게하고 싶을 때, 제목-->
    <p>무척 다양한 장르기 존재해요</p>
    <ul>        <!--ul태그 안에 li태그-->
        <li class="hiphop">비보잉</li>
        <li class="hiphop" id="poppin">팝핀</li>    <!--힙합은 팝핀 안에-->
        <li class="hiphop">락킹</li>
        <li id="belly">벨리</li>        <!--id는 유일-->
        <li id="jazz">재즈</li>
      </ul>
</body>
</html>
