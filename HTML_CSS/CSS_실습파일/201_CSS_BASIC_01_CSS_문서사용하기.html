<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문서 사용하기</title>
    <!--스타일 태그 사용(head에 입력): p 태그 전체는 오랜지 색깔로-->
    <style>
        /* style 태그 안에는 CSS 코드를 작성한다*/
        p{
            color: orange;/*끝을 낼 때 ';' */
        }
    </style>
</head>
<body>
    <!--인라인 스타일-->
    <p>원래 검정색임</p>
    <p style="color: red; opacity : 10">인라인 스타일: 색깔 변경</p>
    <!--
        inline style에서 opacity는 투명도,
        항상 인라인 스타일이 우선 적용됨
        인라인 스타일이 아닌 경우, 나중에 쓰여진 선언문이 적용
        특정 문구만 강조하고자 할때 -> 인라인 사용
    -->
</body>
</html>
